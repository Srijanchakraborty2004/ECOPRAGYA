    <script>

        const EF_Electricity = 0.59;//kg per kwh

        const EF_car = 0.19;// kg per km
        const EF_bus = 0.056;
        const EF_train = 0.021;

        const EF_Beef = 36;// kg per kg
        const EF_rice = 2.0;
        const EF_wheat = 0.7;
        const EF_chicken = 6.9;
        const EF_mutton = 39.2;
        const EF_veg = 0.137;

        const EF_waste = 0.8 // per kg

        let e, vehicle, beef, ch, rice, wh, mut, veg, waste, dis;
        let e_perday, e_permonth, e_peryear;

        let e_d = document.getElementById("d");
        let e_m = document.getElementById("m");
        let e_y = document.getElementById("y");

        function takeValue() {
            let emit = []
            e = document.getElementById("E").value;
            e = (isNaN(e) || e == '') ? 0 : parseFloat(e); // for electricity
            emit.push(e * EF_Electricity);

            waste = document.getElementById("waste").value;
            waste = (isNaN(waste) || waste == '') ? 0 : parseFloat(waste); // for waste
            emit.push(waste * EF_waste);

            beef = document.getElementById("beef").value;
            beef = (isNaN(beef) || beef == '') ? 0 : parseFloat(beef); // for beef
            emit.push(beef * EF_Beef);

            rice = document.getElementById("rice").value;
            rice = (isNaN(rice) || rice == '') ? 0 : parseFloat(rice); // for rice
            emit.push(rice * EF_rice);

            mut = document.getElementById("mut").value;
            mut = (isNaN(mut) || mut == '') ? 0 : parseFloat(mut); // for mutton
            emit.push(mut * EF_mutton);

            veg = document.getElementById("veg").value;
            veg = (isNaN(veg) || veg == '') ? 0 : parseFloat(veg); // for veg
            emit.push(veg * EF_veg);

            ch = document.getElementById("ch").value;
            ch = (isNaN(ch) || ch == '') ? 0 : parseFloat(ch); // for chicken
            emit.push(ch * EF_chicken);

            wh = document.getElementById("wh").value;
            wh = (isNaN(wh) || wh == '') ? 0 : parseFloat(wh); // for wheat
            emit.push(wh * EF_wheat);

            vehicle = document.getElementById("transport").value;
            dis = document.getElementById("dist").value;
            dis = (isNaN(dis) || dis == '') ? 0 : parseFloat(dis); // for transport
            switch (document.getElementById("transport").value) {
                case 'Bus': emit.push(dis * EF_bus);
                    break;
                case 'Train': emit.push(dis * EF_train);
                    break;
                case 'Car': emit.push(dis * EF_car);
                    break;
                default: emit.push(0);
            }

            e_perday = 0;
            emit.forEach(x => {
                e_perday += x;
            })


            e_permonth = e_perday * 30;

            e_peryear = e_perday * 365;
            printResult();
            emit = []
            //alert(`Per day you use ${e} kwh electricity and travel ${dis} km by ${vehicle} and generate ${waste} kg waste.  you also eat ${beef + rice + mut + veg + ch + wh} kg foods.\n Yoour daily emission is ${e_perday} kg`);
        }
        function printResult() {
            e_d.innerHTML = e_perday + " kg";
            e_m.innerHTML = e_permonth + " kg";
            e_y.innerHTML = e_peryear + " kg";

            const d = document.querySelector("form");
            form.addEventListener('submit', function (event) {
                event.preventDefault();
            });
        }

    </script>
